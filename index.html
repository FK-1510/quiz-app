<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 名前入力フォーム -->
  <div id="name-container">
    <input type="text" id="user-name" placeholder="あなたの名前を入力">
    <button onclick="startQuiz()">スタート</button>
  </div>

  <!-- クイズ本体 -->
  <div id="quiz-container" style="display: none;">
    <h2 id="question"></h2>
    <img id="quiz-image" class="quiz-image" src="" alt="画像">
    <input type="text" id="answer" placeholder="名前を入力">
    <button onclick="checkAnswer()">答える</button>
  </div>

  <!-- 結果表示 -->
  <div id="summary" style="display: none;">
    <h2>まとめ</h2>
    <p id="summary-text"></p>
    <button onclick="startQuiz()">もういちどやる</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
